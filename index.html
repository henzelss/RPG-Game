<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dragon Repel</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
<div id="game">
    <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="xpHealth">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="xpGold">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go to Store</button>
        <button id="button2">Go to Cave</button>
        <button id="button3">Fight Dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Monster Health:<strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing the people from leaving the town. You are in town square. Where do you want to go? Use the buttons above.</div>    
</div>  
<script type="text/javascript" src="script.js"></script> 
</body>
</html>;
